                <h1 style="font-size: 40px;margin-left: 60px;">О кластере</h1>
                <p style="font-size: 20px; margin-left: 60px;">«Гора Белая» – первый на Урале туристический кластер, расположен в северо-западной части Свердловской области, между городом Нижний Тагил и рекой Чусовой.<br><br>Площадь территории —2,5 тысячи квадратных километров, здесь горнолыжный комплекс «Гора Белая», часть горного хребта Весёлые горы, природный парк «Река Чусовая», старинные посёлки и деревни, охранная зона Висимского заповедника, река Чусовая.<br><br>«Гора Белая» – это не просто гора, река или заповедные места. Это территория без границ. Это яркое и разнообразное туристическое сообщество Урала, объединенное впечатляющей природой нашего края и подлинным местным характером. </p>

            <div class="textblock2">
                <p style="font-size: 20px; margin-left: 60px;">Идея создания курорта мирового уровня на Урале принадлежит губернатору Свердловской области Евгению Куйвашеву. Он установил особый налоговый режим (экономическую зону регионального значения), чтобы привлечь предпринимателей и создать здесь содружество дополняющих друг друга бизнесов.<br><br> Концепция курорта предполагает модернизацию действующих и создание до 2028 года 200 новых объектов индустрии туристического сервиса, развлечений, спорта и культуры. <br><br>На сегодняшний день идёт активная работа над проектной документацией и доработкой концепции, в создании которой принимали участие международная компания Ecosign, архитектурные бюро Zeal CO и План Б, и уже в ближайшее время начнётся строительство совершенно новой инфраструктуры.<br><br>Мы понимаем, что современный человек ждет от отдыха «перезагрузки», новых впечатлений, познания, поэтому хотим соединить различные форматы: от экстремальных спусков с горы до спокойных семейных прогулок по экотропам, оздоровления и познавательного «отдыха с историей». <br><br>Наша задача: показать, что отпуск на Урале может быть комфортным, современным, безопасным и впечатляющим с точки зрения архитектуры пространства. <br><br></p>
